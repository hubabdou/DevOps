<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Created PCGame</div>
        <div>
            <p>Title : </p>
            <p data-th-text="${pcGame.title}"></p>
        </div>
        <div>
            <p>Producer : </p>
            <p data-th-text="${pcGame.producer}"></p>
        </div>
        <div>
            <p>Genre : </p>
            <p data-th-text="${pcGame.genre}"></p>
        </div>
        <div>
            <p>Minimum Age : </p>
            <p data-th-text="${pcGame.minimumAge}"></p>
        </div>
        <div>
            <p>Is AAA : </p>
            <p data-th-if="${pcGame.isAAA}">True</p>
            <p data-th-if="${!pcGame.isAAA}">False</p>
        </div>
    </body>
</html>
