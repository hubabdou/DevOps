<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close="Yes" cdkFocusInitial>  
    Yes
  </button>
  <button mat-button color="warn" (click)="onNoClick()">
    No
  </button>
</mat-dialog-actions>
