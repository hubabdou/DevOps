<toolbar></toolbar>
<section>
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile >
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <h1 class="mat-display-4">List of Books</h1>
        </mat-grid-tile>
        <mat-grid-tile >
        </mat-grid-tile>
    </mat-grid-list>
    <form>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                 <!-- Title Column -->
                 <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                 <!-- Author Column -->
                 <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                    <td mat-cell *matCellDef="let element">{{element.author}}</td>
                </ng-container>
                 <!-- ISBN Column -->
                 <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Isbn </th>
                    <td mat-cell *matCellDef="let element">{{element.isbn}}</td>
                </ng-container>
                 <!-- PageNums Column -->
                 <ng-container matColumnDef="pagesNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Page Numbers </th>
                    <td mat-cell *matCellDef="let element">{{element.pagesNum}}</td>
                </ng-container>
                @if(isAdmin){
                     <!-- Actions Column -->
                     <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"><a mat-raised-button [routerLink]="['/update-book', element.id]">Update</a> | <button mat-raised-button color="warn" class="ng-material-icon" aria-label="Angular material-button" (click)="openDialog($event, element.id)">Delete</button></td>
                    </ng-container>
                }
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    @if(isAdmin){
                        <td class="mat-cell" colspan="6">No data to display.</td>
                    } 
                    @if(!isAdmin){
                        <td class="mat-cell" colspan="5">No data to display.</td>
                    }
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of book elements">
            </mat-paginator>
        </div>
    </form>
</section>
